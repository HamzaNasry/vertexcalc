<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Enter Quadratic Equation</h2>
        <input class="input" type="text" id="quadraticInput" placeholder="Enter equation like ax^2 + bx + c">
        <button id="calculateButton" class="button"><span>Calculate Vertex</span></button>
        <p id="result"></p>
    </div>

    <script src="script.js" defer></script> <!-- Include your JavaScript file -->
</body>
</html>
